<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 min-h-screen px-4 flex justify-center items-center text-gray-100">

    <div class="bg-gray-800 w-full max-w-4xl rounded-lg shadow-lg p-6 sm:p-8 text-center">

        <!-- Contact Section -->

        <h1 class="sm:text-3xl text-2xl font-bold mb-4 sm:mb-6 ">Let's Connect</h1>

        <p class="text-gray-400 text-center mb-4 sm:mb-6">Feel free to reach out for collaborations or any inquiries.</p>

        <div class="bg-gray-700 rounded-lg space-y-4 p-4">
            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">

                <a href="#">
                    <img src="..\img\loc.png" alt="Address" class="w-6 h-6 bg-white rounded-full p-1">
                </a>
                <p class="text-center sm:text-left">123, Address, City,</p>
                
            </div>

            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">
                <img src="..\img\phone.png" alt="Phone" class="w-6 h-6">
                <p class=" ">+91 99XXXXXXXX</p>
            </div>

            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">
                <a href="#"><img src="..\img\mail.png" alt="Mail" class="w-5 h-5">
                </a>
                
                <p><a href="#" class="hover:text-blue-400">yourmail@example.com</a></p>
            </div>

            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">
                <a href="#"><img src="..\img\linkedin.png" alt="Mail" class="w-6 h-6"></a>
                
                <p><a href="#" class="hover:text-blue-400">LinkedIn</a></p>
            </div>

            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">
                <a href="#"><img src="..\img\github.png" alt="Mail" class="w-6 h-6 rounded-lg bg-white p-1"></a>
                
                <p><a href="" class="hover:text-blue-400">Github Profile</a></p>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="mt-4 space-y-4">
            <input type="text" placeholder="Your Name" class="w-full bg-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <input type="email" placeholder="Your Email" class="w-full bg-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <textarea name="description" placeholder="Description" rows="4" class="w-full bg-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-lg font-bold">Send Message</button>

        </form>

    </div>
</body>
</html>
